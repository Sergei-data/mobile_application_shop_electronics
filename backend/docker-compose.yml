services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d shop"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Berlin
      - DATABASE_URL=postgresql+asyncpg://shop:shop@db:5432/shop
      - ENV=dev
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic -c /app/alembic.ini upgrade head
      && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata: